<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Score Keeper</title>

</head>
<body>
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="https://media.istockphoto.com/id/1210438709/vector/jury-casting-their-votes-using-paddles.jpg?s=612x612&w=0&k=20&c=cRGqD7ADIrxh1-IEsEB3X6_DmDpBXUhTNuAyj8aBB7c=" alt="Placeholder image">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              Score Keeper
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
              <p class="subtitle">Use the buttons below to keep score</p>

              <label for="playto" class="label is-large is-inline">Play to:</label>
              <div class="select is-rounded">
                <select name="" id="playto">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="7">7</option>
                  <option value="9">9</option>
                  <option value="11">11</option>
                  <option value="13">13</option>
                  <option value="15">15</option>
                  <option value="17">17</option>
                  <option value="19">19</option>
                  <option value="21">21</option>
                </select>
              </div>     
          </div>
          <footer class="card-footer">
            <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
            <button id="p2Button" class="is-info button card-footer-item">+1 Player One</button>
            <button id="reset" class="is-danger button card-footer-item">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="app.js"></script>  
</body>
</html>
